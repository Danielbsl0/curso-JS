<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel"  id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel>60){
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade. Você será <strong>MULTADO</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
