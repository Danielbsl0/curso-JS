<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início: <input type="number" name="txtini" id="txtini" min="0"></p>
            <p>Fim: <input type="number" name="txtfim" id="txtfim" min="0"></p>
            <p>Passo: <input type="number" name="txtpasso" id="txtpasso" min="0"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preencha os dados para iniciar a contagem!
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
