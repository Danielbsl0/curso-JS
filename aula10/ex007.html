<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20px Arial;
        }
        input {
            font: normal 16px Arial;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tnt1" id="tnt1"> +
    <input type="number" name="tnt2" id="tnt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tnt1 = document.getElementById('tnt1')
            var tnt2 = document.getElementById('tnt2')
            var res = document.getElementById('res')
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
