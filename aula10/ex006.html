<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px Times;
            background-color: aqua;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area') //Pegando o id da div e atribuindo a uma variavel
        area.addEventListener('click', clicar) //Colocando um "escutador" para aguardar o evento clicar
        area.addEventListener('mouseenter', mouse_dentro) // Colocando um "escutador" para aguardar o evento mouse_dentro
        area.addEventListener('mouseout', sair)//Colocando um "escutador" para aguardar o evento sair
        function clicar(){ //Função para quando clicar o mouse no objeto
            area.innerText = 'Clicou!' //Alterando o texto da div area
            area.style.background = 'red'
        }
        function mouse_dentro(){
            area.innerText = 'Entrou!'
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'aqua'
        }
    </script>
</body>
</html>
